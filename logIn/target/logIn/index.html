<!--The nav, COMMON FOR ALL PAGES CONTAINS THE LOGOUT BUTTON-->
<nav>
    <div class="container">
        <button id="settings-btn">Settings</button>
        <button id="contact-btn">Contact Us</button>
        <button id="logout-btn">Log Out</button>
    </div>
</nav>

<!--CONTAINS THE LOGIN FORM-->
<main id="login-container">
    <section id="form-container">
        <form id="form" class="form" onsubmit="logIn();return false;">
            <div class="uname-container">
                <label for="uname-inpt">Username:</label>
                <input name="username" id="uname-inpt" type="text">
            </div>
            <div class="psw-container">
                <label for="pswd-input">Password:&nbsp;</label>
                <input name="password" id="pswd-input" type="password">
            </div>
            <button type="submit" id="login-btn">Login</button>
        </form>
    </section>
    <!--DIV FOR GUEST-->
    <div id="guest-link">
        <a href="guest.html">Visit us as guest</a>
    </div>
    <!--OUTPUT FOR THE MSGS-->
    <div id="output"></div>
</main>

<!--CONTAINS THE MAIN CONTENT OF THE USERS-->
